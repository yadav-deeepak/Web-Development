<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Requests</title>
</head>
<body>
   <h3>Get Request form</h3>
   <form method="get" action="http://localhost:3000/register">
    <input placeholder="Enter user name" name="user" type="text">
    <input placeholder="Enter Password" name="
    password" type="password">
    <button>Submit</button>
    </form>
    <hr>
    <h3>Post Request form</h3>
    <form method="post" action="http://localhost:3000/register">
        <input placeholder="Enter user name" name="user" type="text">
        <input placeholder="Enter Password" name="
        password" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
