<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!--An entity is a piece of text that begins  with an & and ends with a semicolon
    ->It is used to display the reserved characters
    ->Can also be used in place of characters that are difficult to type with a standard keyboard ->Browser interprets them and renders correct character-->
    <h1>Hello &nbsp;&nbsp;&nbsp;&nbsp;world &hearts;</h1>
</body>
</html>
