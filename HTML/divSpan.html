<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element</title>
</head>
<body>
    <!--Div is a container used to hold othere html elemnts or group elements together.
    It is a block element-->
    <div>
        <a href="#">Home</a>
        <a href="#">Menu</a>
    </div>
    <a href="#">Contact</a>
    <br>
    <!--<hr> is used to add a horizontal line-->
    <hr>


    <!--Span is also a generic container used to hold other html elements or group elemnets together. It is an inline element-->
    <span>
        <a href="#">Home</a>
        <a href="#">Menu</a>

    </span>
    <a href="#">Contact</a>

    <!--<sub> tag is used to write the element in subscript form used for writing chemical formulas-->
        <p>CO<sub>2</sub></p>

    <!--<sup> tag is used to write the element in superscript form used for writing powers in mathematics-->
        <p>(a+b)<sup>2</sup></p>


</body>
</html>
