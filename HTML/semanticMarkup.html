<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic markup</title>
</head>
<body>
    <!--It is a markup that relates to the meaning of the content
    1.meaningful / structured layout
    2.seo(search engine optimization) friendly
    3.readable-->
    <header>Portfolio</header>


    <main>This is the main content</main><!--Contains all the main content of the webpage-->


    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
        </ul>
    </nav><!--It contains all the links that will lead us to the other pages-->


    <footer>This is the footer</footer>

    <section></section><!--It is used to group together the related content.-->
</body>
</html>
