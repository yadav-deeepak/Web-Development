<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Element</title>
</head>
<body>
    <!--Block Element: Takes up the full width available start from the new line.-->
    <h1>This is heading 1</h1>
    <h2>Heading2</h2>
    <p>This is a paragraph.</p>



    <!--Inline Element:Takes up only necessary width don't start from the new line-->
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <p>This is an image<img src="https://media.istockphoto.com/id/185284489/photo/orange.jpg?s=612x612&w=0&k=20&c=m4EXknC74i2aYWCbjxbzZ6EtRaJkdSJNtekh4m1PspE="></p>
</body>
</html>
