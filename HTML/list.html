<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <ul> <!--Unordered list-->
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <ol type="A"> <!--Ordered list type is a attribute in ol tag-->
        <li>Aman</li>
        <li>Bob</li>
        <li>Naman</li>
    </ol>
    <!--Attributes are used to add more info to the tag-->
</body>
</html>
