<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="cardhover.css">
</head>
<body>
    <div id="box" class="card">
        <img src="https://img.freepik.com/premium-vector/man-avatar-profile-round-icon_24640-14044.jpg?w=360" alt="man">
        <div class="desc">
            <h3>Ankur Verma</h3>
            <p>Software Engineer</p>
        </div>
    </div>
    <div class="card">
        <img src="https://img.freepik.com/premium-vector/woman-avatar-profile-round-icon_24640-14042.jpg" alt="female">
        <div class="desc">
            <h3>Ishika Gupta</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
